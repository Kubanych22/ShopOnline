<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" type="image/png" href="img/logo.png">

  <link rel="stylesheet" href="styles/style.css">

  <title>ShopOnline</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item_logo">
            <p class="navigation__logo">
              Shop<span>Online</span>
            </p>
          </li>
          <li class="navigation__item navigation__menu">
            <button class="navigation__menu-btn btn" type="button">Меню</button>
          </li>
          <li class="navigation__item navigation__form">
            <form class="form">
              <input class="form__input" type="text" name="search" value="Я ищу...">
              <button class="form__btn" type="button"></button>
            </form>
          </li>
          <li class="navigation__item icons">
            <ul class="icons__list">
              <li class="icons__item icon-profile">
                <svg class="icon-profile__svg" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                  viewBox="0 0 36 36" fill="none">
                  <g clip-path="url(#clip0_4301_122)">
                    <path
                      d="M18 18C21.315 18 24 15.315 24 12C24 8.685 21.315 6 18 6C14.685 6 12 8.685 12 12C12 15.315 14.685 18 18 18ZM18 21C13.995 21 6 23.01 6 27V30H30V27C30 23.01 22.005 21 18 21Z"
                      fill="#2D2D2D" />
                  </g>
                  <defs>
                    <rect width="36" height="36" fill="white" />
                  </defs>
                </svg>
                <p>Профиль</p>
              </li>
              <li class="icons__item icon-cart">
                <svg class="icon-cart__svg" xmlns="http://www.w3.org/2000/svg" width="31" height="30"
                  viewBox="0 0 31 30" fill="none">
                  <path
                    d="M9.5 24C7.85 24 6.515 25.35 6.515 27C6.515 28.65 7.85 30 9.5 30C11.15 30 12.5 28.65 12.5 27C12.5 25.35 11.15 24 9.5 24ZM0.5 0V3H3.5L8.9 14.385L6.875 18.06C6.635 18.48 6.5 18.975 6.5 19.5C6.5 21.15 7.85 22.5 9.5 22.5H27.5V19.5H10.13C9.92 19.5 9.755 19.335 9.755 19.125L9.8 18.945L11.15 16.5H22.325C23.45 16.5 24.44 15.885 24.95 14.955L30.32 5.22C30.44 5.01 30.5 4.755 30.5 4.5C30.5 3.675 29.825 3 29 3H6.815L5.405 0H0.5ZM24.5 24C22.85 24 21.515 25.35 21.515 27C21.515 28.65 22.85 30 24.5 30C26.15 30 27.5 28.65 27.5 27C27.5 25.35 26.15 24 24.5 24Z"
                    fill="#2D2D2D" />
                </svg>
                <p>Корзина</p>
              </li>
              <li class="icons__item icon-favorite">
                <svg class="icon-favorite__svg" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                  viewBox="0 0 36 36" fill="none">
                  <g clip-path="url(#clip0_4301_135)">
                    <path
                      d="M18 32.025L15.825 30.045C8.1 23.04 3 18.42 3 12.75C3 8.13 6.63 4.5 11.25 4.5C13.86 4.5 16.365 5.715 18 7.635C19.635 5.715 22.14 4.5 24.75 4.5C29.37 4.5 33 8.13 33 12.75C33 18.42 27.9 23.04 20.175 30.06L18 32.025Z"
                      fill="#2D2D2D" />
                  </g>
                  <defs>
                    <rect width="36" height="36" fill="white" />
                  </defs>
                </svg>
                <p>Избранное</p>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="banner banner-container">
      <div class="container">
        <h1 class="visually-hidden">Интернет магазин ShopOnline</h1>
        <div class="banner__offer offer">
          <h2 class="offer__title">-50% на все ноутбуки</h2>
          <p class="offer__text">До конца акции:</p>
          <div class="offer__timer timer">
            <div class="timer__day">
              <span class="timer__number">3</span>
              <span class="timer__word">дня</span>
            </div>
            <div class="timer__hour">
              <span class="timer__number">8</span>
              <span class="timer__word">часов</span>
            </div>
            <div class="timer__minute">
              <span class="timer__number">43</span>
              <span class="timer__word">минуты</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="promotion promotion-container">
      <h2 class="visually-hidden">Рекламный блок</h2>
      <div class="container">
        <ul class="promotion__list">
          <li class="promotion__item item-01">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-01.jpg" alt="Книга – лучший подарок">
            </a>
          </li>
          <li class="promotion__item item-02">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-02.jpg" alt="Время скидок!">
            </a>
          </li>
          <li class="promotion__item item-03">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-03.jpg" alt="Вторая пара кроссовок в подарок!">
            </a>
          </li>
          <li class="promotion__item item-04">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-04.jpg" alt="Идеи новогодних подарков">
            </a>
          </li>
          <li class="promotion__item item-05">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-05.jpg" alt="Спортивная обувь">
            </a>
          </li>
          <li class="promotion__item item-06">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-06.jpg" alt="Выгодно в декабре!">
            </a>
          </li>
          <li class="promotion__item item-07">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-07.jpg" alt="Новогодние украшения">
            </a>
          </li>
          <li class="promotion__item item-08">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-08.jpg" alt="Женское платье">
            </a>
          </li>
          <li class="promotion__item item-09">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-09.jpg" alt="На бытовую химию">
            </a>
          </li>
          <li class="promotion__item item-10">
            <a class="promotion__link" href="#">
              <img class="promotion__img" src="img/promotion__img-10.jpg" alt="Новогодние игрушки">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
